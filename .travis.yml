language: node_js
node_js:
- '10'
cache:
  yarn: true
  directories:
  - node_modules
sudo: false
script: yarn build
env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: 
    # AWS_SECRET_ACCESS_KEY
    - secure: 
deploy:
- provider: s3
  bucket: www.juliosepia.com
  local_dir: dist
  upload-dir: public/resume
  skip_cleanup: true
  cache_control: max-age=300
  on:
    repo: jsepia/resume
    branch: master
